<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Formulario</title>
  </head>

  <body>
    <div class="container-fluid">
      <form class="mt-3" id="registro-form">
        <h1 class="text-center mb-3">Formulario</h1>
        <div class="form-group">
          <label for="nombre-completo">Nombre completo</label>
          <input
            type="text"
            id="nombre-completo"
            name="nombre-completo"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="fecha-nacimiento">Fecha de nacimiento</label>
          <input
            type="date"
            id="fecha-nacimiento"
            name="fecha-nacimiento"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirmar contraseña</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="genero">Género</label>
          <select id="genero" name="genero" class="form-control" required>
            <option value="" selected disabled>Seleccione su género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="pais-residencia">País de residencia</label>
          <select
            id="pais-residencia"
            name="pais-residencia"
            class="form-control"
            required
          >
            <option value="" selected disabled>
              Seleccione su país de residencia
            </option>
            <option value="mexico">México</option>
            <option value="estados-unidos">Estados Unidos</option>
            <option value="canada">Canadá</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success">Registrarse</button>
      </form>

      <div class="text-center mt-3 mb-2">
        <button id="mostrar-registros" class="btn btn-info">
          Mostrar Usuarios Registrados
        </button>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
